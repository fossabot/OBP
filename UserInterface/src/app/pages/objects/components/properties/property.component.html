<ba-card title="Property" baCardClass="with-scroll" showFooterMessages="true">
      <form>


            <div class="form-group row">
              <label for="field" class="col-sm-2 form-control-label">Field</label>
              <div class="col-sm-10">
                <input type='text'  class="form-control" id="field" name="field" [(ngModel)]="field"  />
              </div>
            </div>
        <div class="form-group row">
          <label for="dataType" class="col-sm-2 form-control-label">Data Type</label>
          <div class="col-sm-10">
            <select id="dataType" class="form-control" name="dataType" [(ngModel)]="dataType">
              <option *ngFor="let dt of types"  [ngValue]="dt">
                {{dt}}
              </option>
            </select>
          </div>
        </div>


        <div class="form-group row">
          <label for="classes" class="col-sm-2 form-control-label">Classes</label>
          <div class="col-sm-10">
            <select id="classes" class="form-control"name="classes"  [(ngModel)]="classes" multiple size="5" >
              <option *ngFor="let ct of objectTypes" [ngValue]="ct">
                {{ct}}
               </option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="required" class="col-sm-2 form-control-label">Required</label>
          <div class="col-sm-10">
            <input type="checkbox"  class="form-control" id="required" name="required" [(ngModel)]="required"/>
          </div>
        </div>
        <div class="form-group row">
            <label for="core" class="col-sm-2 form-control-label">Core</label>
            <div class="col-sm-10">
              <input type="checkbox"  class="form-control" id="core" name="core" [(ngModel)]="core" />
          </div>
        </div>

        <!--classes: string[]-->

        <button (click)="saveObject()" *ngIf="canSave" type="submit" class="btn btn-primary btn-raised">Save</button>
        <!--<button (click)="deleteObject()" *ngIf="id && canDelete" class="btn btn-danger btn-raised">Delete</button>-->

      </form>
    </ba-card>
