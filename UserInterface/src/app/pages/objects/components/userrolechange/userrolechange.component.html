<div class="userrole-main">
  <div class="userrole-block">
    <ba-card title="User Details" baCardClass="with-scroll table-panel">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
        <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
          <label  for="name" class="col-sm-1 control-label">User</label>
          <div class="col-sm-10" >
            <input [formControl]="name" type="text" class="form-control" id="name" placeholder="Full Name">
          </div>
        </div>

      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">

          <div class="col-sm-10">
              <input [formControl]="email" type="text" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!justify.valid && justify.touched), 'has-success': (justify.valid && justify.touched)}">
          <label for="justify" class="col-sm-1 control-label">Justify</label>
          <div class="col-sm-10" >
            <input [formControl]="justify" type="text" class="form-control" id="justify" placeholder="Justfy Need">
          </div>
        </div>
-->

        <ba-card title="Select Role" baCardClass="with-scroll table-panel">
          <div class="form-group row" *ngFor="let userrole of availableRolesList">
            <label><input type="radio" [checked]="userrole.selected" name="requestedrole" value="{{userrole.id}}" formControlName="requestedrole" > {{userrole.desc}}</label>
          </div>
        </ba-card>

        <div class="form-group row">
          <div class="button-wrapper">
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-raised">Change Role</button>
          </div>
        </div>
      </form>
    </ba-card>
  </div>
</div>
